<div class="container">
    <div class="row">
        <div class="col-md-12">
            <h1>Articles</h1>

            <ul>
                <li ng-repeat="article in vm.articles">
                    <a ui-sref="articledetail({id: article.id})">{{article.name}}</a>
                </li>
            </ul>
        </div>
    </div>
</div>

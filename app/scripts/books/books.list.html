<div class="container">
    <div class="row col-md12">
        <h1>Books</h1>
    </div>

    <div class="row">
        <div class="col-md-4">
            <input ng-model="vm.filter" class="form-control" placeholder="title filter">
            <br/>
            <ul>
                <li ng-repeat="book in vm.books|filter:vm.filter">
                    <a ui-sref="books.detail({id: book.id})">
                        {{ book.title|shortname:50 }}
                    </a>
                </li>
            </ul>
        </div>

        <div class="col-md-8">
            <ui-view></ui-view>
        </div>
    </div>
</div>

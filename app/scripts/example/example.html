<div class="container">
    <div class="row">
        <div class="col-md-12">
            <h1>Example</h1>

            <h2 it-mouseover="vm.mouseOver()">{{vm.title}}</h2>

            <hr/>

            <it-current-daytime></it-current-daytime>

            <hr/>

            <it-panel title="hello">
                Lorem ipsum dolor sit amet, consectetur adipisicing elit. Deleniti deserunt ducimus
                enim facilis illum maiores, molestias neque nihil perspiciatis provident qui
                ratione tenetur, ullam. Dignissimos harum id mollitia sunt totam.
            </it-panel>


            <form class="form-horizontal"
                  role="form"
                  name="form"
                  ng-submit="vm.submit(form.$valid)">

                <it-form-field
                    form="form"
                    label="Name"
                    name="name">

                    <input class="form-control" type="text" ng-required="true"/>

                </it-form-field>

                <it-number-form-field
                    ng-model="numberModel"
                    label="Zahl"
                    name="number"
                    ng-disabled="false"
                    ng-required="true"
                    form="form">
                </it-number-form-field>

            </form>

        </div>
    </div>
</div>
